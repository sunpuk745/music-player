<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="wrapper">
    <div class="top-bar">
      <i id="mp4" class="material-icons">movie</i>
      <span>Music player</span>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
      </ul>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="volume" class="material-icons">volume_up</i>
    </div>
    <span>
      <div class="wrapper2">
        <div class="top-bar">
          <i class="material-icons">expand_more</i>
          <span>Media Player</span>
          <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="new">
          <video id="mediaPlayer" src="y2mate.com - Black Screen 10 seconds_360p.mp4" width="320" height="200" controls
            onended="playArray()"></video>
          <div class="text">
            <br>Currently Playing...<br><br>
            <p id="currentFile"></p>
            <br><br><br><br><i id="close" class="material-icons">close</i>
            <i id="skip-botton" onclick="prev()" class="material-icons">skip_previous</i>
            <i id="skip-botton" onclick="skip()" class="material-icons">skip_next</i>
          </div>
        </div>
        <div class="hidden">
          <p id="filepar"></p>
        </div>

      </div>
    </span>
    <div class="slider-container">
      <div class="header2">
        <i id="volume-mute" class="material-icons">volume_mute</i>
        <span><input id="slider" type="range" min="1" max="100" value="99" class="volume_slider"
            onchange="setVolume()"></span>
        <i id="volume-up" class="material-icons">volume_up</i>
      </div>
    </div>
  </div>
  </div>




  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
